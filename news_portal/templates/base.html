{% load django_bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Новостной портал{% endblock %}</title>
</head>
<body class="bg-light">
    <div class="d-flex flex-column">
        <div id="navbar">
            {% block navbar %}
            <nav class="shadow-sm navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'main' %}">Новостной портал</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Главная</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">Новости</a>
                        </li>
                    </div>
                </div>
            </nav>
            {% endblock %}
        </div>
        <div id="content" class="container my-4 bg-white">
            {% block content %}
                <div class="row h-100 flex-md-row">
                    <div class="h2 my-4">Контент главной страницы</div>
                </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
